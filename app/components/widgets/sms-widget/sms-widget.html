<ion-card class="sms-widget" *ngIf="serviceName">
  <sms-widget-content
    [reload]="reload"
    [serviceName]="serviceName"
    [(collapsed)]="collapsed">
  </sms-widget-content>
  <widget-footer
    (openTasks)="openTasks()"
    (openInfos)="moreInfos()"
    (remove)="removeMe()">
  </widget-footer>
</ion-card>
