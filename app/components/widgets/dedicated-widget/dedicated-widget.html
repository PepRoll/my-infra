<ion-card class="dedicated-widget widget-content" *ngIf="serviceName">
  <dedicated-widget-content
    [reload]="reload"
    [serviceName]="serviceName"
    [(collapsed)]="collapsed">
  </dedicated-widget-content>
  <widget-footer
    (openTasks)="openTasks()"
    (openInfos)="moreInfos()"
    (remove)="removeMe()">
  </widget-footer>
</ion-card>
